<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .gallery figure {
            border: 2px solid transparent; /* Default border */
        }
    </style>
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <figure tabindex="0">
            <img src="Images/vecteezy_silhouette-landscape-of-sunset-sky.jpg" alt="A scenic view of the mountains during sunset">
            <figcaption>A scenic view of the mountains during sunset</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="Images/vecteezy_beautiful-pink-rose-with-water-drops-on-black-background_33503927.jpg" alt="A close-up of a vibrant flower">
            <figcaption>A close-up of a vibrant flower</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="Images/free-photo-of-illuminated-skyscrapers-and-high-rise-buildings-at-night.jpeg" alt="A city skyline with tall buildings at night">
            <figcaption>A city skyline with tall buildings at night</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="Images/Living with Lolo Photo Credit_Life Created 4.webp" alt="A cozy living room with modern furniture">
            <figcaption>A cozy living room with modern furniture</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="Images/images.jpeg" alt="A group of friends enjoying a beach day">
            <figcaption>A group of friends enjoying a beach day</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="Images/cooked-2121818_1280.jpg" alt="A delicious plate of gourmet food">
            <figcaption>A delicious plate of gourmet food</figcaption>
        </figure>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
